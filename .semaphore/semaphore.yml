version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test Suite
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - 'git clone https://github.com/openAOD/Central.git'
            - cp Central/TestSuite/test.sh .
            - rm -rf Central
            - bash test.sh c | tee test-report
            - touch mail
            - 'echo "Subject: [TestSuite] Passed" > mail'
            - echo "C-PatternHouse Test Report" >> mail
            - cat test-report >> mail
            - sudo apt -y install sendmail
            - sendmail monitoring@openaod.org mail
